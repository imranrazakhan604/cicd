name: Node.js CI


permissions:
  pull-requests: write

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Define the jobs
jobs:
  build:
    # Define the operating system for the runner
    runs-on: ubuntu-latest

    # Steps to be executed in the job
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version to use

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test


      # Posting comment on PR 
      - name: Post comment to PR with results
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Test Results
          append: true
          message: |
            ```
            ##################Start ##################

            ${{ env.RESULT_OUTPUT }}

            ##################END####################



                       ```   
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t imranrazakhan604/cicd:${{ github.sha }} .

      - name: Push Docker image
        run: docker push imranrazakhan604/cicd:${{ github.sha }}
